<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with Movable Camera and Logging</title>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js Library -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- 3D Model -->
    <a-entity 
      gltf-model="./model/scene.gltf"
      position="0 -15 -30" 
      scale="6 6 6"
      rotation="0 180 0">
    </a-entity>

    <!-- Wrapper for Camera and Movement -->
    <a-entity id="cameraRig" position="0 1.6 0" wasd-controls="acceleration: 50;">
      <!-- Camera -->
      <a-entity 
        camera 
        look-controls>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Log camera position on movement
    const cameraRig = document.querySelector('#cameraRig');
    cameraRig.addEventListener('componentchanged', function (event) {
      if (event.detail.name === 'position') {
        console.log('Camera moved to:', cameraRig.getAttribute('position'));
      }
    });
  </script>
</body>
</html>
