<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VR Home Adventure</title>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js Library -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    a-scene {
      width: 100%;
      height: 100%;
      display: block;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- A-Frame Scene -->
  <a-scene arjs>
    <!-- 3D Model -->
    <a-entity 
      gltf-model="./model/scene.gltf"
      position="-3 -90 -140" 
      scale="40 45 40"
      rotation="0 180 0">
    </a-entity>

    <!-- Wrapper for Camera and Movement -->
    <a-entity id="cameraRig" position="0 5 20">
      <!-- Camera -->
      <a-entity 
        camera 
        fov="75" 
        near="0.1" 
        far="1000" 
        look-controls>
      </a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
